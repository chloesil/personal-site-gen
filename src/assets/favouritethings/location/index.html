      This map represents the places where each of the objects came from.<br>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link href="../css/tipsy.css" rel="stylesheet" type="text/css" />

    <div id="area1"></div>
    <script>

var margin = {top: 0, right: 0, bottom: 30, left: 0},
  width = 940 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

var projection = d3.geo.mercator()
    .center([20, 40 ])
    .scale(135)
    .rotate([0,0]);

var svg = d3.select("#area1").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("world-110m2.json", function(error, topology) {

// load and display the cities
d3.csv("cities.csv", function(error, data) {
    g.selectAll("circle")
       .data(data)
       .enter()
       .append("a")
          .attr("xlink:href", function(d) {
            return "http://www.chloesilver.ca/favouritethings/"+d.code;}
          )
       .append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })
       .attr("r", 10)
       .style("fill", function(d) {
              return d.col;
        })
      .style('opacity', 0.8)

      $('svg circle').tipsy({ 
        gravity: 'w', 
        html: true, 
        title: function() {
          var d = this.__data__, o = d.code, c = d.city, d = d.country;
          return "<img src=../img/icons/" + o + ".png class='icon2'><br>" + c + ",<br>" + d ;
        }
      });
});


g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
});

// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection))
            .attr("r", 10/zoom.scale());
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 
  });

svg.call(zoom)

</script><a href="../object"><div id="contain">
